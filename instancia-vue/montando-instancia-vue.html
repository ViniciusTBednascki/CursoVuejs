<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Montando Instancia Vue</title>
        <script src="../ScriptSource/vue.js"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script>
        const vm = new Vue({
            //el: '#app',
            template: `
                <div>
                    <h1>{{ aula }}</h1>
                    <h2>{{modulo}}</h2>
                    <button @click="alterarAula">Alterar Aula</button>
                    <button @click="alterarModulo">Alterar Modulo</button>
                </div>
            `,
            data: {
                aula: "Montando Instancia Vue",
                modulo: "Modulo: Instancia Vue"
            },
            methods: {
                alterarAula() {
                    this.aula += "#"
                },
                alterarModulo() {
                    this.modulo += "#"
                }
            }
        })

        //vm.$mount('#app')
        vm.$mount()
        document.querySelector('#app').appendChild(vm.$el)
    </script>
</html>

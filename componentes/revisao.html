<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Componentes</title>
        <script src="../ScriptSource/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <contador></contador>
            <contador></contador>
            <contador></contador>
        </div>
    </body>
    <script>
        //Registro de componente Global
        Vue.component('contador',{
            template: `
                <div>
                    <span>{{contador}}</span>
                    <button @click="contador++">+</button>
                    <button @click="contador--">-</button>
                </div>
            `,
            data()  {
                return {
                    contador: 0
                }
            }
        })

        new Vue({
            el: '#app',
        })
    </script>
</html>

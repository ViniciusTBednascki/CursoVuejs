<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Refs</title>
        <script src="../ScriptSource/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 ref="aulaRef">{{ aula }}</h1>
            <h2>{{modulo}}</h2>
            <button @click="alterarAula">Alterar Aula</button>
            <button @click="alterarModulo">Alterar Modulo</button>
        </div>
    </body>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                aula: "Usando Refs",
                modulo: "Modulo: Instancia Vue"
            },
            methods: {
                alterarAula() {
                    this.aula += "#"
                },
                alterarModulo() {
                    this.modulo += "#"
                }
            }
        })

        vm.$refs.aulaRef.innerText = "Alterando o valor do elemento diretamente"
    </script>
</html>

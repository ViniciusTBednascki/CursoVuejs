<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicionais</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(cor, i) in cores" :id="cor">{{i+1}} : {{cor}}</li>
        </ul>
        <hr>
        <template v-for="(cor, i) in cores">
            <h1>{{cor}}</h1>
            <p>{{i}}</p>
        </template>
        <ul>
            <li v-for="pessoa in pessoas">
                <div v-for="(valor,chave,index) in pessoa">
                    {{chave}}: ({{index}}) {{valor}}
                </div>
            </li>
        </ul>
        <span v-for="n in 10">{{n}} </span>
    </div>

    <script src="../ScriptSource/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                cores: ['vermelho','verde','azul','amarelo'],
                pessoas: [
                    {nome: "Ana", idade: 26, peso: 59},
                    {nome: "Guilherme", idade: 22, peso: 89}

                ]
            }
        })
    </script>
</body>
</html>

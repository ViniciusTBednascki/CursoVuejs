<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template</title>
    </head>
    <style>
        .caixas{
            display: flex;
            justify-content: space-around;
        }
        .demo{
            width: 100px;
            height: 100px;
            background-color: gray;
        }
        .c1{
            background-color: red;
        }
        .c2{
            background-color: green;
        }
        .c3{
            background-color: blue;
        }

        .girar{
            transform: rotate(45deg);
        }
    </style>
    <body>
        <div id="app">
            <div class="caixas">
                <div class="demo" :style="{backgroundColor: cor}"></div>
                <div class="demo" :style="[meuEstilo, {height : `${altura}px`}]"></div>
                <div class="demo"></div>
            </div>
            <hr>
            <input type="text" v-model="cor">
            <input type="text" v-model="largura">
        </div>
    </body>
    <script src="../ScriptSource/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    cor: 'gray',
                    largura: 100,
                    altura: 50
                },
                computed: {
                   meuEstilo() {
                       return {
                           backgroundColor : this.cor,
                           width : `${this.largura}px`
                       }
                   }
                }
            })
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ciclo de vida da Instancia Vue</title>
        <script src="../ScriptSource/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{titulo}}</h1>
            <button @click="titulo += '#'">Alterar Titulo</button>
            <button @click="$destroy()">Destruir</button>
        </div>
    </body>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Ciclo de vida'
            },
            beforeCreate() {
                console.log("Antes de criar")
            },
            created() {
                console.log("Criado")
            },
            beforeMount() {
                console.log("Antes de criar (DOM)")
            },
            mounted() {
                console.log("DOM montada")
            },
            beforeUpdate() {
                console.log("Antes de atualizar")
            },
            updated() {
                console.log("Atualizado")
            },
            beforeDestroy() {
                console.log("Antes de destruir")
            },
            destroyed() {
                console.log("Destruido")
            }
        })
    </script>
</html>

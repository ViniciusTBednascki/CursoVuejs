<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <div id="app">
        <p>{{contador * 2}}</p>
        <p>{{contador > 10 ? 'Maior que 10' : 'Menor igual a 10'}}</p> <!-- expressão ternária-->
        <button v-on:click="somarUm">Soma 1</button>
    </div>

    <script src="../ScriptSource/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                somarUm() {
                    this.contador++
                }
            }
        })
    </script>
</body>
</html>
